<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSON Server - GET 요청</title>
  </head>
  <body>
    <script>
      fetch("http://localhost:3000/comments")
        .then((response) => response.json())
        .then((json) => console.log(json));
      fetch("http://localhost:3000/comments/1")
        .then((response) => response.json())
        .then((json) => console.log(json));
      fetch("http://localhost:3000/comments?postId=1")
        .then((response) => response.json())
        .then((json) => console.log(json));
    </script>
  </body>
</html>
