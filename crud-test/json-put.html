<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSON Server - PUT 요청</title>
  </head>
  <body>
    <script>
      fetch("http://localhost:3000/posts/2", {
        method: "PUT",
        body: JSON.stringify({
          id: 2,
          title: "The Great Jeremy!!!!!!!!!!!!!!!!!!!!!!!!",
          author: "Jeremy",
        }),
        headers: {
          "content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));
    </script>
  </body>
</html>
